<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Chip Chop Food Lounge - Exquisite dining experience with premium food delivery" />
    <meta name="theme-color" content="#D4A528" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" as="style">
    
    <!-- Load fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400&family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Preload hero image -->
    <link rel="preload" href="https://images.unsplash.com/photo-1414235077428-338989a2e8c0?w=1920&q=80" as="image">
    
    <title>Chip Chop Food Lounge | Premium Dining & Delivery</title>
    
    <!-- Theme initialization script (runs before React) -->
    <script>
      (function() {
        const stored = localStorage.getItem('chipchop-theme');
        let theme = stored || 'system';
        
        if (theme === 'system') {
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        
        document.documentElement.classList.add(theme);
        
        // Update meta theme-color based on theme
        const metaTheme = document.querySelector('meta[name="theme-color"]');
        if (metaTheme) {
          metaTheme.setAttribute('content', theme === 'dark' ? '#18181B' : '#FFFBF7');
        }
      })();
    </script>
    
    <!-- Critical CSS -->
    <style>
      :root {
        --charcoal-900: #18181B;
        --warm-50: #FFFBF7;
        --warm-100: #FFF7ED;
        --golden-500: #D4A528;
        --golden-600: #B8860B;
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      /* Dark mode base */
      html.dark {
        background-color: var(--charcoal-900);
        color-scheme: dark;
      }
      
      html.dark body {
        background-color: var(--charcoal-900);
        color: #FFF8F0;
      }
      
      /* Light mode base - warm and inviting */
      html.light {
        background: linear-gradient(180deg, var(--warm-50) 0%, var(--warm-100) 100%);
        color-scheme: light;
      }
      
      html.light body {
        background: transparent;
        color: #44403C;
      }
      
      body {
        margin: 0;
        font-family: 'DM Sans', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100vh;
      }
      
      /* Initial loading state */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      
      html.dark #root:empty::after {
        content: '';
        width: 48px;
        height: 48px;
        border: 3px solid rgba(212, 165, 40, 0.2);
        border-top-color: var(--golden-500);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      html.light #root:empty::after {
        content: '';
        width: 48px;
        height: 48px;
        border: 3px solid rgba(184, 134, 11, 0.15);
        border-top-color: var(--golden-600);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
